<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="month">
                <div class="prev">&#8249;</div>
                <div class="date">
                    <h2 id="month"></h2>
                    <p id="year"></p>
                </div>
                <div class="next">&#8250;</div>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
        <div class="calendar-footer">
            <div class="today-date">
                <p id="today"></p>
                <p id="time"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
